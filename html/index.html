<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html" class="blogger"><h1>blogger</h1></a>
      </div>
    </header>
    <nav class="navbar">
      <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Write a blog</a></li>
        <li><a href="search.html">Search blogs</a></li>
        <li>
          <a href="allblogs.html" id="allblogs" onclick="displayArray();"
            >Show blogs</a
          >
        </li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
    </nav>

    <div class="blog-form" id="blog-form">
      <form action="" method=""></form>
      <label for="author">Blog author:</label>
      <input
        type="text"
        id="author"
        name="blog-author"
        placeholder="The author..."
        required
      />
      <label for="subject">Headline:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Headline..."
        required
      />
      <label for="blog-text">Blog text:</label>
      <textarea
        name="blog-text"
        id="blog-text"
        cols="30"
        rows="20"
        placeholder="The blog..."
        required
      ></textarea>
      <input type="button" id="submit-btn" value="submit" />

      <div id="blogs-div"></div>
    </div>
  </body>
</html>
